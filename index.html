<!DOCTYPE html>
<html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-161019517-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-161019517-2');
	</script>
	
	<title>EasyNote</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

</head>
<body>
	<div class="wrapper">


		<div class="tools">
			<div id="title"><a href="https://canvasio.in">EasyNote</a></div>
			<div class="colorpallete" id="colorpallete">
				<input type="button" id="blue" class="color" style="background: rgb(52, 52, 197);" value="blue">
				<input type="button" id="purple" class="color" style="background: rgb(102, 0, 102);" value="purple">
				<input type="button" id="green" class="color" style="background: rgb(10, 163, 10);" value="green">
				<input type="button" id="aqua" class="color" style="background: rgb(0, 198, 224);" value="aqua">
				<input type="button" id="red" class="color" style="background: rgb(223, 39, 39);" value="red">
				<input type="button" id="orange" class="color" style="background: orange; " value="orange">
				<input type="button" id="yellow" class="color" style="background: rgb(255, 255, 0);" value="yellow">
				<input type="button" id="brown" class="color" style="background: rgb(78, 38, 1);" value="brown">
				<input type="button" id="black" class="color" style="background: rgb(15, 15, 15);" value="black">
			</div>

			<input type="button" class="lg-button" id="draw" value="Draw">
			<input type="button" class="lg-button" id="clear" value="Clear">
			<input type="button" class="lg-button" id="erase" value="Erase">
			<input type="button" class="lg-button" id="select" value="Select">
			<input type="button" class="lg-button" id="undo" value="Undo">
			<input type="button" class="lg-button" id="redo" value="Redo">


		</div>
		<div class="sign-in">
			<p>Sign In</p>
		</div>
		<div class="content">

				<div class="artboard" id="artboard">
					<canvas id="canvas"></canvas>
				</div>

		</div>

	</div>
	<script src="fabric.js" type="text/javascript"></script>
	<script src="undo-redo.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
